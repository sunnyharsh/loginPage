<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet/login.css">
    <link rel="stylesheet" href="./stylesheet/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="./js/login.js"></script>
</head>
<body>
    <div id="parent">
        <div id="child_1">
            <div class="subChild_1 subchild">
                <img src="./images/wix-logo.svg" alt="">
            </div>
            <div class="subChild_2 subchild">

                    <div class="cross_button">
                            <input type="checkbox" value="show-menu">
                            <button class="menu-btn">
                                <span class="line"></span>
                                <span class="line"></span>
                            </button>

            </div>
        </div>
        <div id="login_div">
           <div class="child_login">
               <p>Log In</p>
              <span class="span_1">New to Wix?</span>
              <span class="span_2">Sign Up</span>
           </div>
        </div>
        <div id="main_portion">
            <div id="main_container">
                <div class="main_left">
                    <div class="email" id="email_1" onclick="showEmail">Email</div>
                    <input type="text" placeholder="" id="first_input">
                    <!-- <hr> -->
                    <div class="password" id="pass">pass</div>
                    <input type="text" placeholder="" id="second_input">
                  <!-- <hr> -->
                    <button class="btn btn-default" id="btn">Log In</button>
                </div>
                <span class="span_3"></span>
                <div class="main_right">
                    <div id="facebook">
                        <span class="span_4">
                            <i class="fa fa-facebook"></i>
                        </span>
                        <span class="span_5">
                            <p>Continue with Facebook</p>
                        </span>
                    </div>
                    <div id="google">
                        <span class="span_6">
                            <i class="fa fa-google"></i>
                        </span>
                        <span class="span_7">
                            <p>Continue with Google</p>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
